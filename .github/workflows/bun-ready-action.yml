name: bun-ready Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  bun-ready:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run bun-ready
        run: bun run bun-ready scan . --format json --out bun-ready.json --ci --output-dir .bun-ready-artifacts
        continue-on-error: true

      - name: Generate SARIF
        if: always()
        run: bun run bun-ready scan . --format sarif --out bun-ready.sarif.json --output-dir .bun-ready-artifacts
        continue-on-error: true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-ready-reports
          path: .bun-ready-artifacts/
          retention-days: 30

      - name: Generate Job Summary
        if: always()
        run: |
          # The bun-ready CLI already generates GitHub job summary
          # Just ensure the artifacts directory exists
          echo "Reports generated in .bun-ready-artifacts/"

      - name: Post PR comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const reportPath = '.bun-ready-artifacts/bun-ready.json';
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                const severity = report.severity || 'unknown';
                
                const emoji = severity === 'green' ? 'ðŸŸ¢' : severity === 'yellow' ? 'ðŸŸ¡' : 'ðŸ”´';
                const comment = `## bun-ready Check Results\n\n**Status:** ${emoji} ${severity.toUpperCase()}\n\n`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.error('Failed to post PR comment:', error);
            }
